<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paralax Web</title>
    <link rel="stylesheet" href="style.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="parallax.js-1.5.0/parallax.js"></script>
  </head>
  <body>
    <!-- Header -->

    <header class="parallax-window" data-parallax="scroll" data-image-src="img/tanjung-bira.jpg">
      <nav>
        <h1 class="logo">
          <a href="/">Indonesia</a>
        </h1>
        <a href="" class="btn-sign-up">Sign Up</a>
      </nav>
      <div class="header-title">Sulawesi</div>
      <div class="header-bottom">
        <p class="today-date">25 / 05 <span>/ 2022</span></p>
        <ul class="social-media">
          <li><a href="https://www.Instagram.com" target="_blank">Instagram</a></li>
          <li><a href="https://www.Youtube.com" target="_blank">Youtube</a></li>
          <li><a href="https://www.Tiktok.com" target="_blank">TikTok</a></li>
          <li><a href="https://www.Twitter.com" target="_blank">Twitter</a></li>
        </ul>
      </div>
    </header>

    <!-- About -->
    <section id="about">
      <div class="about-container">
        <div class="image-gallery">
          <div class="image-box">
            <img src="img/mcbsm30xjs0xm7pzi1wb.jpg" alt="image" />
            <h2 class="mks">M</h2>
          </div>
          <div class="image-box">
            <img src="img/Gunung-Bromo-Jawa-Timur.webp" alt="image" />
            <h2 class="mks">K</h2>
          </div>
          <div class="image-box">
            <img src="img/tanjung-bira.jpg" alt="image" />
            <h2 class="mks">S</h2>
          </div>
        </div>
        <div class="about-info">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Magni repellendus dolorum doloremque aliquid incidunt sequi sit molestias atque consequuntur sunt.</div>
      </div>
    </section>

    <!-- Footer -->
    <footer>Calvin Lawrence @2022</footer>
  </body>
</html>
